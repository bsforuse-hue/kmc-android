name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ניקוי דיסק
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. הגדרת Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. הגדרת Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. התקנת תלויות מערכת - הוספתי את autopoint ו-libtool-bin החסרים!
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            autopoint libtool-bin

      # 5. התקנת הכלים
      - name: Install Buildozer & Kivy Stack
        run: |
          pip install --upgrade pip
          pip install "cython==3.0.11"
          pip install "kivy==2.3.0"
          pip install "buildozer==1.5.0"

      # 6. יצירת קובץ הגדרות חדש ונקי
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          rm -rf .buildozer
          cat <<EOT >> buildozer.spec
          [app]
          title = KMC Analyzer
          package.name = kmcanalzyer
          package.domain = org.kmc
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          
          requirements = python3,kivy==2.3.0
          
          orientation = portrait
          fullscreen = 0
          android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 7. בדיקה שקובץ main.py קיים (כדי לוודא שאין טעות בסיסית)
      - name: Verify main.py
        run: |
          if [ ! -f main.py ]; then
            echo "ERROR: main.py not found!"
            exit 1
          fi

      # 8. בנייה - שימוש ב-tee כדי לראות לוגים גם במסך וגם בקובץ
      - name: Build APK
        run: |
          # הפקודה הזו מריצה את הבנייה ושומרת הכל ל-build.log
          buildozer android debug 2>&1 | tee build.log

      # 9. העלאה של ה-APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk

      # 10. העלאה של הלוג המלא במקרה של כישלון (חובה לדיבוג!)
      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-log
          path: build.log
