name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. פינוי מקום
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Java 17 (חובה לכלי אנדרואיד)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Python 3.9 (הגרסה הכי יציבה ל-Kivy כרגע)
      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 4. התקנת תלויות מערכת
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5

      # 5. התקנת Buildozer וגרסאות ספציפיות
      - name: Install Buildozer & Libs
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools
          # גרסאות זהב: פייתון 3.9 + Kivy 2.2.1 + Cython ישן
          pip install "Cython==0.29.36"
          pip install "kivy==2.2.1"
          pip install "buildozer==1.5.0"

      # 6. אתחול Buildozer (יוצר קובץ הגדרות מקורי ותקין)
      - name: Init Buildozer
        run: buildozer init

      # 7. עריכת קובץ ההגדרות (שינוי ל-API 31 היציב)
      - name: Configure Buildozer
        run: |
          # שינוי שם האפליקציה
          sed -i 's/title = My Application/title = KMC Analyzer/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = kmcanalzyer/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.kmc/' buildozer.spec
          
          # שינוי דרישות
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.2.1/' buildozer.spec
          
          # הגדרות אנדרואיד - ירידה לגרסה 31 (יציב) במקום 34 (בעייתי)
          sed -i 's/android.api = 27/android.api = 31/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # הגדלת רמת הלוגים כדי שנראה שגיאות
          sed -i 's/log_level = 1/log_level = 2/' buildozer.spec

      # 8. בנייה (ללא yes, כי הרישיון כבר אושר בקובץ למעלה)
      - name: Build APK
        run: buildozer android debug

      # 9. העלאה
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
