name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # שלב 1: פינוי מקום בדיסק כדי שהבנייה לא תיכשל מחוסר מקום
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # שלב 2: בניית ה-APK באמצעות Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          workdir: .

      # שלב 3: העלאת הקובץ המוכן כדי שתוכל להוריד אותו
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
