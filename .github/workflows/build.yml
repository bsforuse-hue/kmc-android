name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ניקוי דיסק
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. התקנת תלויות מערכת
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5

      # 5. התקנת הכלים (הגרסאות החדשות)
      - name: Install Buildozer & Kivy Stack
        run: |
          pip install --upgrade pip
          pip install "cython==3.0.11"
          pip install "kivy==2.3.0"
          pip install "buildozer==1.5.0"

      # 6. אתחול
      - name: Init Buildozer
        run: |
          rm -f buildozer.spec
          buildozer init

      # 7. הגדרת הקובץ (כולל תיקון הארכיטקטורה כדי לחסוך זמן ולוגים)
      - name: Configure Buildozer Spec
        run: |
          # שמות
          sed -i 's/title = My Application/title = KMC Analyzer/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = kmcanalzyer/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.kmc/' buildozer.spec
          
          # דרישות
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.0/' buildozer.spec
          
          # הגדרות אנדרואיד
          sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          
          # אישור רישיונות
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # כפיית ארכיטקטורה אחת בלבד (מקטין את הלוג בחצי)
          # אנחנו מוחקים את השורה הקיימת וכותבים חדשה בסוף הקובץ כדי להיות בטוחים
          sed -i '/android.archs/d' buildozer.spec
          echo "android.archs = arm64-v8a" >> buildozer.spec
          
          # החזרת הלוג לרמה רגילה כדי למנוע חיתוך
          sed -i 's/log_level = 2/log_level = 1/' buildozer.spec

      # 8. בנייה חכמה
      # הפקודה הזו שומרת את הלוג לקובץ ורק מציגה את הסוף שלו למסך
      # זה מונע את קריסת הדפדפן ומאפשר לנו להוריד את הלוג המלא אם יש תקלה
      - name: Build APK
        run: |
          yes | buildozer android debug > build_output.log 2>&1 || (tail -n 200 build_output.log && exit 1)

      # 9. העלאת ה-APK (אם הצליח)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk

      # 10. העלאת הלוג המלא (אם נכשל) - כדי שנוכל לראות מה קרה
      - name: Upload Error Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build_output.log
