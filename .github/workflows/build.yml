name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ניקוי דיסק (למניעת בעיות מקום)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. התקנת Java 17 (חובה לאנדרואיד מודרני)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. התקנת Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. התקנת ספריות מערכת (רשימה מלאה)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5

      # 5. התקנת Kivy ו-Buildozer (הגרסאות החדשות והתקינות)
      - name: Install Buildozer & Kivy
        run: |
          pip install --upgrade pip
          # שימוש ב-Cython ישן יותר שמתאים ל-Buildozer
          pip install "Cython<3"
          # Kivy 2.3.0 פותר המון בעיות בנייה
          pip install "kivy==2.3.0"
          pip install buildozer

      # 6. יצירת קובץ הגדרות (Buildozer Spec) מדויק
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          cat <<EOT >> buildozer.spec
          [app]
          title = KMC Analyzer
          package.name = kmcanalzyer
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          
          # דרישות מערכת
          requirements = python3,kivy==2.3.0
          
          orientation = portrait
          fullscreen = 0
          
          # הרשאות גישה לקבצים
          android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          
          # הגדרות אנדרואיד (API 33 - אנדרואיד 13)
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # לוגים מפורטים
          log_level = 2
          EOT

      # 7. הבנייה עצמה (עם מנגנון הדפסת שגיאות)
      - name: Build with Buildozer
        run: |
          # מריץ את הבנייה ושומר את הלוג לקובץ
          yes | buildozer android debug > build_log.txt 2>&1 || (cat build_log.txt && exit 1)

      # 8. העלאת ה-APK המוכן
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk

      # 9. העלאת הלוג במקרה של כישלון (כדי שנוכל לראות מה קרה)
      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-log
          path: build_log.txt
