name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ניקוי דיסק
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. הגדרת Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. הגדרת Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. התקנת תלויות מערכת
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5

      # 5. התקנת הכלים (הגרסאות החדשות שעבדו בשלב הקודם)
      - name: Install Buildozer & Kivy Stack
        run: |
          pip install --upgrade pip
          pip install "cython==3.0.11"
          pip install "kivy==2.3.0"
          pip install "buildozer==1.5.0"

      # 6. אתחול Buildozer (עם מחיקה של הקובץ הישן)
      - name: Init Buildozer
        run: |
          rm -f buildozer.spec
          buildozer init

      # 7. הגדרת הקובץ
      - name: Configure Buildozer Spec
        run: |
          # שמות
          sed -i 's/title = My Application/title = KMC Analyzer/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = kmcanalzyer/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.kmc/' buildozer.spec
          
          # דרישות
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.0/' buildozer.spec
          
          # הגדרות אנדרואיד
          sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          
          # אישור רישיונות
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # לוגים (הורדתי ל-1 כדי לא להעמיס על הלוג אם אין צורך)
          sed -i 's/log_level = 1/log_level = 2/' buildozer.spec

      # 8. בנייה - בלי yes!
      # זה יאפשר לנו לראות את השגיאה אם הבנייה נתקעת, במקום לראות מיליון שורות של 'y'
      - name: Build APK
        run: |
          buildozer android debug

      # 9. העלאה
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
