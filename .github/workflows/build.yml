name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # שלב 1: פינוי מקום בדיסק (מונע קריסות באמצע)
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    # שלב 2: התקנת ספריות לינוקס הכרחיות
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          gettext \
          libstdc++6

    # שלב 3: הגדרת Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # שלב 4: הגדרת Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # שלב 5: התקנת Buildozer עם התיקון הקריטי ל-Cython
    # שינוי קריטי: אנחנו מכריחים התקנה של גרסה ישנה של Cython
    - name: Install Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install "cython<3" buildozer

    # שלב 6: ביצוע הבנייה
    - name: Build with Buildozer
      run: |
        yes | buildozer -v android debug

    # שלב 7: שמירת הקובץ המוכן
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kmc-analyzer-apk
        path: bin/*.apk
