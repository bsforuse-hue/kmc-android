name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # שינוי קריטי: משתמשים ב-22.04 במקום latest כדי למנוע בעיות תאימות
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # שלב 1: פינוי מקום בדיסק
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    # שלב 2: התקנת תלויות (מותאם ל-Ubuntu 22.04)
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          gettext \
          libstdc++6

    # שלב 3: הגדרת Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # שלב 4: הגדרת Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # שלב 5: התקנת Buildozer
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # שלב 6: הרצת הבנייה
    # הסרנו את "yes |" והוספנו את המשתנה שמסכים אוטומטית לרישיונות
    - name: Build with Buildozer
      env:
        # זה הפתרון הנכון לאשר רישיונות אוטומטית
        yes: "y" 
      run: |
        # בנייה במצב Debug ושימוש ב-log_level 2 כדי לראות שגיאות אם יש
        yes | buildozer android debug || buildozer android debug

    # שלב 7: העלאת הקובץ
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kmc-analyzer-apk
        path: bin/*.apk
