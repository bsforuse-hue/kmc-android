name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # שלב 1: פינוי מקום בדיסק
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # שלב 2: הגדרת Java 17 (קריטי! פותר את הקריסה המיידית)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # שלב 3: הגדרת פייתון
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # שלב 4: התקנת תלויות מערכת
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip \
            cmake gettext pkg-config

      # שלב 5: התקנת Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # שלב 6: יצירת קובץ הגדרות חדש (עם לוגים מפורטים ואישור רישיון)
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          cat <<EOT >> buildozer.spec
          [app]
          title = KMC Analyzer
          package.name = kmcanalzyer
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          requirements = python3,kivy
          orientation = portrait
          fullscreen = 0
          android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          android.api = 31
          android.minapi = 21
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          # הגדרות לוגים כדי שנבין שגיאות אם יהיו
          log_level = 2
          EOT

      # שלב 7: ביצוע הבנייה (ללא הפקודה yes שגרמה לשגיאה)
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # שלב 8: העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
