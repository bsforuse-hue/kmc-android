name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # שלב 1: פינוי מקום בדיסק
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # שלב 2: הגדרת פייתון
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # שלב 3: התקנת תלויות (ללא gstreamer הבעייתי)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip openjdk-17-jdk \
            cmake gettext pkg-config

      # שלב 4: התקנת Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # שלב 5: תיקון עדין של קובץ ההגדרות (ללא הדבקת שורות)
      - name: Fix Buildozer Spec
        run: |
          # שינוי הרישיון ל-True בצורה בטוחה
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # הגדרת ארכיטקטורה
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec

      # שלב 6: ביצוע הבנייה
      - name: Build with Buildozer
        run: |
          # הפקודה yes עונה אוטומטית על שאלות שיכולות לצוץ
          yes | buildozer android debug

      # שלב 7: העלאת הקובץ המוכן
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
