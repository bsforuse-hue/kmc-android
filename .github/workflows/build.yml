name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # שלב 1: פינוי מקום בדיסק (מונע קריסות בגלל חוסר מקום במהלך הקומפילציה)
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    # שלב 2: התקנת ספריות לינוקס קריטיות שחסרות בברירת המחדל
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libstdc++6

    # שלב 3: הגדרת Java 17 (חובה עבור NDK גרסאות חדשות)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # שלב 4: הגדרת Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # שלב 5: התקנת Buildozer ו-Cython
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # שלב 6: הרצת הבנייה (עם yes כדי לאשר הסכמים אוטומטית)
    - name: Build with Buildozer
      run: |
        yes | buildozer android debug

    # שלב 7: העלאת הקובץ המוכן (APK) כדי שתוכל להוריד אותו
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kmc-analyzer-apk
        path: bin/*.apk
