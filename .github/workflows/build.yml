name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. ניקוי דיסק מוגבר
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. הגדרת Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. הגדרת Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. התקנת תלויות מערכת (רשימה מורחבת לכיסוי כל האפשרויות)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            libtool-bin

      # 5. התקנת הכלים
      - name: Install Buildozer & Kivy Stack
        run: |
          pip install --upgrade pip
          pip install "cython==3.0.11"
          pip install "kivy==2.3.0"
          pip install "buildozer==1.5.0"

      # 6. יצירת קובץ הגדרות עם התיקון הקריטי (p4a.branch)
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          rm -rf .buildozer
          cat <<EOT >> buildozer.spec
          [app]
          title = KMC Analyzer
          package.name = kmcanalzyer
          package.domain = org.kmc
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          
          requirements = python3,kivy==2.3.0
          
          orientation = portrait
          fullscreen = 0
          android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # התיקון הקריטי: שימוש בגרסת הפיתוח שמתאימה לכלים החדשים
          p4a.branch = develop
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOT

      # 7. בנייה עם חשיפת שגיאות מלאה
      # אם נכשל: מדפיס את *כל* הקובץ (cat) כדי ששום דבר לא יוסתר
      - name: Build APK
        run: |
          yes | buildozer android debug > build_output.txt 2>&1 || (echo "BUILD FAILED! DUMPING LOG:" && cat build_output.txt && exit 1)

      # 8. העלאת ה-APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk

      # 9. העלאת הלוג כקובץ (גיבוי)
      - name: Upload Log Artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-build-log
          path: build_output.txt
