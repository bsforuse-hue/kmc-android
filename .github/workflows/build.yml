name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # שלב 1: פינוי מקום
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # שלב 2: הגדרת Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # שלב 3: הגדרת Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # שלב 4: התקנת תלויות מערכת
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool zip unzip cmake gettext pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5

      # שלב 5: התקנת Buildozer עם תיקון ה-Setuptools (החלק הקריטי!)
      - name: Install Buildozer & Fix Dependencies
        run: |
          pip install --upgrade pip
          # שינמוך קריטי: גרסאות חדשות של setuptools שוברות את הבנייה
          pip install "setuptools==65.5.1"
          # גרסאות יציבות של Kivy ו-Cython
          pip install "Cython==0.29.36"
          pip install "kivy==2.3.0"
          pip install buildozer

      # שלב 6: ניקוי שאריות
      - name: Clean Environment
        run: |
          rm -rf .buildozer
          rm -rf bin
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      # שלב 7: יצירת קובץ הגדרות מעודכן
      - name: Create Buildozer Spec
        run: |
          rm -f buildozer.spec
          cat <<EOT >> buildozer.spec
          [app]
          title = KMC Analyzer
          package.name = kmcanalzyer
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          
          # דרישות
          requirements = python3,kivy==2.3.0
          
          orientation = portrait
          fullscreen = 0
          android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          
          # הגדרות אנדרואיד מעודכנות
          android.api = 34
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = arm64-v8a
          
          # שינוי שיטת האריזה (פותר בעיות עם setuptools)
          p4a.hook = 
          
          log_level = 2
          EOT

      # שלב 8: בנייה בוורבוס מלא (כדי שנראה כל פיפס)
      - name: Build with Buildozer
        run: |
          buildozer android debug --verbose

      # שלב 9: העלאה
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmc-app-apk
          path: bin/*.apk
